plugins {
    id 'org.springframework.boot' version '2.1.8.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile group: 'com.h2database', name: 'h2'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.6.RELEASE'
    compile 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-webapp:3.2.0'
    compile 'org.camunda.bpm.springboot:camunda-bpm-spring-boot-starter-rest:3.2.0'
    compile 'org.springframework.boot:spring-boot-starter-web'
}
